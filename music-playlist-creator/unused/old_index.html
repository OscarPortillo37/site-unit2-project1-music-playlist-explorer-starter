<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Music Playlist Explorer</h1>
        <form id="search_form">
            <input type="text" id="search_input" placeholder="Type your search…" aria-label="Search">
            <label for="search_type_dropdown">Choose a search type:</label>
            <select name="search_type_dropdown" id="search_type_dropdown">
                <option value="name">Name</option>
                <option value="author">Author</option>
            </select>
            <button type="submit" id="submit_search">Search</button>
            <button type="submit" id="clear_search">Clear</button>
        </form>

        <nav id="nav_bar">
            <ul>
                <li class="nav_tab" id="featured_tab">Featured</li>
                <li class="nav_tab" id="all_tab">All</li>
            </ul>
        </nav>
    </header>

  <main>
    <!-- We now have two containers; only one is visible at a time -->
    <!-- <div id="all_view" style="display: none;">
      <p id="missing_playlists_all" style="display: none; text-align: center; font-size: 30px; margin: 20px auto;">
        No playlists added.
      </p>
      <section id="playlist_cards">
        “All” playlist cards will be injected here 
      </section>
    </div> -->

    <div id="featured_view">
      <p id="missing_playlists_featured" style="display: none; text-align: center; font-size: 30px; margin: 20px auto;">
        No playlists added.
      </p>
      <article id="featured">
        <section class="featured_page_half">
          <section id="featured_playlist">
            <img src="assets/img/playlist.png" alt="" id="featured_playlist_img">
            <div id="featured_playlist_name_container">
              <p id="featured_playlist_name">Playlist Name</p>
            </div>
          </section>
        </section>
        <section class="featured_page_half">
          <section id="featured_songs">
            <!-- Featured songs go here -->
          </section>
        </section>
      </article>
    </div>
  </main>

  <footer id="footer"></footer>
  <script src="script.js"></script>
</body>

</html>
