<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Music Playlist Explorer</h1>
        <nav id="nav_bar">
            <ul>
                <li class="nav_tab" id="featured_tab"><a href="featured.html" style="text-decoration: none; color: inherit;">Featured</a></li>
                <li class="nav_tab" id="all_tab"><a href="index.html" style="text-decoration: none; color: inherit;">All</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <p id="missing_playlists" style="display: none; text-align: center; font-size: 30px; margin: 20px auto;">No playlists added.</p>
        <article id="featured">
            <section class="featured_page_half">
                <section id="featured_playlist">
                    <img src="assets/img/playlist.png" alt="" id="featured_playlist_img">
                    <div id="featured_playlist_name_container">
                        <p id="featured_playlist_name">Playlist Name</p>
                    </div>
                </section>
            </section>
            <section class="featured_page_half">
                <section id="featured_songs">
                    <!-- Generated by script -->
                </section>
        </article>

        <footer id="footer"></footer>
        <script src="script.js"></script>
    </main>
</body>

</html>
